<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Yantramanav:100');
/* Style inputs with type="text", select elements and textareas */
select[type=text], select, option {
    width: 100%; /* Full width */
    padding: 12px; /* Some padding */  
    border: 1px solid #ccc; /* Gray border */
    border-radius: 4px; /* Rounded borders */
    box-sizing: border-box; /* Make sure that padding and width stays in place */
    margin-top: 6px; /* Add a top margin */
    margin-bottom: 16px; /* Bottom margin */
    resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
    background-color: #FF6263;
    width:130px;
    color: black;
    font-size: 17px;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    border-radius: 35px;
}

/* When moving the mouse over the submit button, add a yellow color */
input[type=submit]:hover {
    background-color: #FF314F;
    border: 1px solid black;

}

/* Add a background color and some padding around the form */
.container {
    border-radius: 20px;
    background-color: #CFD0D7;
    padding: 20px;
    font-family: 'Yantramanav'; 
    text-align: center;
    font-size: 30px;
    border:3px solid #FFF7F1;
    height:120%;

}
label {
    font-weight: 700;
}

.headerbg {
	float: left;
	width: 100%;
	height:30%;
}

.headerimage {
    width: 30%;
    height: 30%;
    margin-left:0%;
    border-radius: 160px;
    margin-top: 20px;
    margin-bottom:30px;
    display:inline-block;
    border: 3px solid #F9FDFF;
    background-color: #FD6660;

}
</style>
<body style = "background-color: #FF6263;">
<div class="container">
  <div class = "headerbg">
    <div class = "headerimage"> 
    	<img src = "fit1.png" height =50%; width = 50%; >
    </div>
  </div>

  <form action="./connect.php" method="POST">

    <label for="gender">Gender</label>
     <select name="Gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
     </select>

    <label for="height">Age</label>
     <select name="Height">
       <option value="10-15">10-15 Years Old</option>
       <option value="15-20">15-20 Years Old</option>
       <option value="20-30">20-30 Years Old</option>
       <option value="30-40">30-40 Years Old</option>
       <option value="40-50">40-50 Years Old</option>
       <option value="50-60">50-60 Years Old</option>
       <option value="60+">60+ Years Old</option>
     </select>

    <label for="height">Height</label>
     <select name="Height">
       <option value="3ft-4ft">3ft-4ft</option>
       <option value="4ft-5ft">4ft-5ft</option>
       <option value="5ft-6ft">5ft-6ft</option>
       <option value="7ft-8ft">7ft-8ft</option>
     </select>

    <label for="weight">Weight</label>
     <select name="Weight">
       <option value="75-100">75-100 lbs.</option>
       <option value="101-150">101-150 lbs.</option>
       <option value="151-200">151-200 lbs.</option>
       <option value="201-250">201-250 lbs.</option>
       <option value="251-300">251-300 lbs.</option>
       <option value="300+">300+ lbs.</option>
     </select>

     <label for="activityLevel">Your Activity Level</label>
     <select name="ActivityLevel">
       <option value="low">Low</option>
       <option value="moderate">Moderate</option>
       <option value="hight">High</option>
     </select>

    <input type="submit" value="Submit">

  </form>
</div>



<script src="/socket.io/socket.io.js"></script>
 <script>
	var socket = io();

	socket.on('connect', () => {
	 console.log('Connected to Server');
	});

	socket.on('disconnect', () => {
		console.log('Disconnected from server');
	});
 </script>
</body>
</html>
