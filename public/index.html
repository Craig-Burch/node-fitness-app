<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"> </script>
	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>  
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<style>

/* I would like to point out that the links above are calling in the effect for the logo movement. I feel the need to point out seeing as it is not my creation, though I do enjoy using his effects on my projects.  */

@import url('https://fonts.googleapis.com/css?family=Yantramanav:100');
select[type=text], select, option {
    width: 100%; 
    padding: 12px; 
    border: 1px solid #ccc; 
    border-radius: 20px; 
    box-sizing: border-box; 
    margin-top: 6px; 
    margin-bottom: 16px; 
    resize: vertical;
}
input[type=submit] {
    background-color: #FF6263;
    width:130px;
    color: black;
    font-size: 17px;
    padding: 12px 20px; 
    border: none;
    cursor: pointer;
    border-radius: 35px;
}
input[type=submit]:hover {
    background-color: #FF314F;
    border: 1px solid black;
}
.container {
    border-radius: 20px;
    background-color: #CFD0D7;
    padding: 20px;
    font-family: 'Yantramanav'; 
    text-align: center;
    font-size: 30px;
    border:3px solid #FFF7F1;
}
label {
    font-weight: 700;
}
.headerbg {
	float: left;
	width: 100%;
	height:30%;
}
.headerimage {
    width: 30%;
    height: 30%;
    margin-left:0%;
    border-radius: 160px;
    margin-top: 20px;
    margin-bottom:30px;
    display:inline-block;
    border: 3px solid #F9FDFF;
    background-color: #FD6660;

}
@media only screen and (max-width: 600px) {
    .container {
       font-size: 40px;
    }
}@media only screen and (max-width: 600px) {
    .headerimage  {
       width: 80%;
       height: 40%;
       border-radius: 30px;
    }
}@media only screen and (max-width: 600px) {
    .headerimage img {
       width: 60%;
       height: 60%;
    }
}@media only screen and (max-width: 600px) {
    input[type=submit] {
       font-size: 23px;
       width:160px;
    }
}
@media only screen and (max-width: 600px) {
    .mobile option {
       font-size: 23px;
    }
}
</style>
<body style = "background-color: #FF6263;">
<div class="container">
  <div class = "headerbg">
    <div class = "headerimage"> 
    	<img data-aos="flip-down" src = "fit1.png" height =50%; width = 50%; >
    </div>
  </div>

  <form class = mobile action="./app/app.js" method="POST">

    <label for="gender">Gender</label>
     <select name="Gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
     </select>

    <label for="height">Age</label>
     <select name="Height">
       <option value="10-15">10-15 Years Old</option>
       <option value="15-20">15-20 Years Old</option>
       <option value="20-30">20-30 Years Old</option>
       <option value="30-40">30-40 Years Old</option>
       <option value="40-50">40-50 Years Old</option>
       <option value="50-60">50-60 Years Old</option>
       <option value="60+">60+ Years Old</option>
     </select>

    <label for="height">Height</label>
     <select name="Height">
       <option value="3ft-4ft">3ft-4ft</option>
       <option value="4ft-5ft">4ft-5ft</option>
       <option value="5ft-6ft">5ft-6ft</option>
       <option value="6ft-7ft">6ft-7ft</option>
     </select>

    <label for="weight">Weight</label>
     <select name="Weight">
       <option value="75-100">75-100 lbs.</option>
       <option value="101-150">101-150 lbs.</option>
       <option value="151-200">151-200 lbs.</option>
       <option value="201-250">201-250 lbs.</option>
       <option value="251-300">251-300 lbs.</option>
       <option value="300+">300+ lbs.</option>
     </select>

     <label for="activityLevel">Your Activity Level</label>
      <select name="ActivityLevel">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>

     <label for="desired">Desired weight you want to lose.</label>
      <select name="Desired">
        <option value="10-30-lose">10-30 lbs.</option>
        <option value="30-60-lose">30-60 lbs.</option>
        <option value="30-90-lose">30-90 lbs.</option>
        <option value="100+-lose">100+ lbs.</option>
      </select>
    <input type="submit" value="Submit">
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
 <script>
	var socket = io();

	socket.on('connect', () => {
	 console.log('Connected to Server');
	});

	socket.on('disconnect', () => {
		console.log('Disconnected from server');
	});
 </script>
</body>
  <script type="text/javascript">
   AOS.init({
     duration: 1700,
    })
  </script>
</html>
